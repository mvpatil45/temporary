<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>Registration Form:</header>
    <br>
    <main>
        <input type="text" placeholder="username">
        <br><br>
        <input type="password" placeholder="password">
        <br><br>
        <b>Select Your Class:</b>
        
        <br>
        <label for="101">
            <input type="radio" value="class XI" name="class" id="101">class XI
        </label>
        <br>
        <label for="102">
            <input type="radio" value="class XII" name="class" id="102">class XII
        </label>
        <br><br>
        <b>Select Your Subjects:</b>
        <br>
        <label for="Java"><input type="checkbox" value="Java" name="subject" id="101">Java</label><br>
        <label for="Python"><input type="checkbox" value="Python" name="subject" id="102">Python</label><br>
        <label for="Cpp"><input type="checkbox" value="Cpp" name="subject" id="103">Cpp</label><br>
        <label for="Javascript"><input type="checkbox" value="Javascript" name="subject" id="104">Javascript</label><br><br>
        
        <b>Select Your City:</b>
        <select name="City" id="City">
            <option value="Delhi">Delhi</option>
            <option value=Bangalore">Bagalore</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
        </select><br><br>
        
        <b>Give your Feedback:</b>
        <br><br>
        <textarea name="Feedback" placeholder="Give Fededback here..."  id="101" cols="30" rows="10"></textarea><br>
        <input type="submit" name="submit" id="101">

    </main><br>
    <footer>
        &copy; 2023 Registrate
    </footer>
</body>
</html>
